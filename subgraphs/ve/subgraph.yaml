specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: veDFX
    network: mainnet
    source:
      address: "0x3ac91a7a2d30fa25ada4616d337a28ea988988be"
      abi: veDFX
      startBlock: 14724071
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Deposit
        - Withdraw
        - Supply
      abis:
        - name: veDFX
          file: ../../packages/abis/veDFX.json
      eventHandlers:
        - event: Deposit(indexed address,uint256,indexed uint256,int128,uint256)
          handler: handleLock
        - event: Withdraw(indexed address,uint256,uint256)
          handler: handleWithdraw
        - event: Supply(uint256,uint256)
          handler: handleSupply
      file: ./src/vedfx-core.ts
  - kind: ethereum
    name: GaugeController
    network: mainnet
    source:
      address: "0x3C56A223fE8F61269E25eF1116f9f185074c6C44"
      abi: gaugeController
      startBlock: 15742785
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - VoteForGauge
        - NewGauge
        - KilledGauge
      abis:
        - name: gaugeController
          file: ../../packages/abis/GaugeController.json
        - name: dfxDistributor
          file: ../../packages/abis/DfxDistributor.json
      eventHandlers:
        - event: VoteForGauge(uint256,address,address,uint256)
          handler: handleVoteForGauge
      file: ./src/gauge-controller-core.ts
  - kind: ethereum
    name: DfxDistributor
    network: mainnet
    source:
      address: "0x86E8C4e7549fBCa7eba1AefBdBc23993F721e5CA"
      abi: dfxDistributor
      startBlock: 15742805
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - RateUpdated
        - Recovered
        - RewardDistributed
        - UpdateMiningParameters
      abis:
        - name: dfxDistributor
          file: ../../packages/abis/DfxDistributor.json
      eventHandlers:
        - event: RateUpdated(uint256)
          handler: handleRateUpdated
        - event: Recovered(indexed address,indexed address,uint256)
          handler: handleRecovered
        - event: RewardDistributed(indexed address,uint256)
          handler: handleRewardDistributed
        - event: UpdateMiningParameters(uint256,uint256,uint256)
          handler: handleUpdateMiningParameters
      file: ./src/dfx-distributor-core.ts
templates:
  - kind: ethereum/contract
    name: Gauge
    network: mainnet
    source:
      abi: liquidityGaugeV4
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      abis:
        - name: liquidityGaugeV4
          file: ../../packages/abis/LiquidityGaugeV4.json
      entities:
        - Deposit
        - Withdraw
      eventHandlers:
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256)
          handler: handleWithdraw
      file: ./src/gauge-core.ts
