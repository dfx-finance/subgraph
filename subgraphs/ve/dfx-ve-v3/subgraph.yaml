specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: veDFX
    network: mainnet
    source:
      address: "0x3ac91a7a2d30fa25ada4616d337a28ea988988be"
      abi: veDFX
      startBlock: 14724071
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CommitOwnership
        - ApplyOwnership
        - Deposit
        - Withdraw
        - Supply
      abis:
        - name: veDFX
          file: ./abis/veDFX.json
      eventHandlers:
        - event: CommitOwnership(address)
          handler: handleCommitOwnership
        - event: ApplyOwnership(address)
          handler: handleApplyOwnership
        - event: Deposit(indexed address,uint256,indexed uint256,int128,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256,uint256)
          handler: handleWithdraw
        - event: Supply(uint256,uint256)
          handler: handleSupply
      file: ./src/ve-dfx.ts
