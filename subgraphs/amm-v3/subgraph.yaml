          file: ./abis/Oracle.json
        - name: Router
          file: ./abis/Router.json
        - name: Zap
          file: ./abis/Zap.json
      eventHandlers:
        - event: AssimilatorRevoked(indexed address,indexed bytes32,indexed address)
          handler: handleAssimilatorRevoked
