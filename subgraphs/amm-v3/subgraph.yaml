specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: AssimilatorFactory
    network: matic
    source:
      address: "0x5127A512A8e9961cF7a10A86A1267e7eF4a75653"
      abi: AssimilatorFactory
      startBlock: 48792347
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Assimilator
        - Oracle
        - Token
      abis:
        - name: AssimilatorFactory
          file: ./abis/AssimilatorFactory.json
        - name: CurveFactoryV3
          file: ./abis/CurveFactoryV3.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: AssimilatorV3
          file: ./abis/AssimilatorV3.json
