specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: AssimilatorFactory
    network: {{ network }}
    source:
      address: "{{ assimFactoryAddr }}"
      abi: AssimilatorFactory
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Assimilator
        - Oracle
        - Token
      abis:
        - name: AssimilatorFactory
          file: ./abis/AssimilatorFactory.json
        - name: CurveFactoryV3
          file: ./abis/CurveFactoryV3.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: AssimilatorV3
          file: ./abis/AssimilatorV3.json
        - name: Curve
          file: ./abis/Curve.json
        - name: Curves
          file: ./abis/Curves.json
        - name: Oracle
          file: ./abis/Oracle.json
        - name: Router
          file: ./abis/Router.json
        - name: Zap
          file: ./abis/Zap.json
      eventHandlers:
        - event: AssimilatorRevoked(indexed address,indexed bytes32,indexed address)
          handler: handleAssimilatorRevoked
        - event: NewAssimilator(indexed address,indexed bytes32,indexed address,address,address,address)
          handler: handleNewAssimilator
      file: ./src/factory.ts
  - kind: ethereum/contract
    name: CurveFactoryV3
    network: {{ network }}
    source:
      address: "{{ curveFactoryAddr }}"
      abi: CurveFactoryV3
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - DFXFactoryV3
        - Pair
        - Trade
        - Transfer
        - Token
        - TokenDayData
        - Oracle
        - Assimilator
        - PairHourData
        - PairDayData
        - PoolParticipant
        - DFXDayData
      abis:
        - name: AssimilatorFactory
          file: ./abis/AssimilatorFactory.json
        - name: AssimilatorV3
          file: ./abis/AssimilatorV3.json
        - name: Config
          file: ./abis/Config.json
        - name: CurveFactoryV3
          file: ./abis/CurveFactoryV3.json
        - name: Curve
          file: ./abis/Curve.json
        - name: Curves
          file: ./abis/Curves.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: Oracle
          file: ./abis/Oracle.json
        - name: Router
          file: ./abis/Router.json
        - name: Zap
          file: ./abis/Zap.json
      eventHandlers:
        - event: NewCurve(indexed address,indexed bytes32,indexed address)
          handler: handleNewCurve
      file: ./src/factory.ts
