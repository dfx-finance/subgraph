type GaugeSet @entity {
  id: ID!

  factory: String!

  receiver: Receiver
  streamer: Streamer!
  gauge: Gauge!
}

type Receiver @entity {
  id: ID!

  gaugeSet: GaugeSet!
}

type Streamer @entity {
  id: ID!
  gaugeSet: GaugeSet!

  reward_count: Int!
  reward_tokens: [Bytes!]
  last_update: BigInt!
  # rewards: [GaugeReward!]

  # blockNum: BigInt!
}

type Gauge @entity {
  id: ID!
  gaugeSet: GaugeSet!

  decimals: Int!
  symbol: String!
  name: String!
  totalSupply: BigDecimal!

  dfxBalance: BigDecimal!

  lpt: Bytes!
  lptAmount: BigDecimal!

  blockNum: BigInt!

  # rewards: [GaugeReward!]
}

